<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>learn js lesson10</title>
</head>

<body>

    <p>点击按钮计算 x 的值.</p>
    <button onclick="myFunction()">点击这里</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            y = 5;
            z = 2;
            x = y + z;
            document.getElementById("demo").innerHTML = x;
        }
        x = 5 + 5;
        y = 5 + "5";
        z = "hello " + 5;
        document.write(x + " " + y + "" + z);
    </script>

</body>

</html>
