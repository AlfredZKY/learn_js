<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>learn js lesson11</title>
</head>

<body>

    <p> String() 方法可以将数字转换为字符串。</p>
    <p id="demo"></p>
    <script>
        var x = 123;
        document.getElementById("demo").innerHTML =
            String(x) + "<br>" +
            String(123) + "<br>" +
            String(100 + 23) + "<br>" +
            String(false) + "<br>" + 
            String(true);
    </script>

    <p>toString() 方法将数字转换成字符串</p>
    <p id="1"></p>
    <script>
        var x =123;
        document.getElementById("1").innerHTML=
        x.toString() + "<br>" + 
        (123).toString() + "<br>" + 
        (100+23).toString() + "<br>" +
        (true).toString() + "<br>" + 
        (false).toString() ;
    </script>

    <p>Operator + 用于将变量转换为数字</p>
    <p id="2"></p>
    <button type="button" onclick="myFunction()">点我转换</button>
    <script>
        function myFunction(){
            var y = "John";     // 如果y可以转换数字就是正常转换，如果不可以转换，就是NaN。
            var x = + y;
            document.getElementById("2").innerHTML=typeof y + "<br>" + typeof x + "<br>" +  y + " " + x;
        }
    </script>

</body>

</html>
