<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>learn js lesson9</title>
</head>

<body>

    <p id="demo"></p>
    <script>
        var x = 'It\'s alright';
        var y = "He is called \"Johnny\"";
        var z = new String("John");         // 不要创建string对象，它会拖慢执行速度，并可能产生其他副作用

        document.getElementById("demo").innerHTML = x + "<br>" + y;
        document.write("<p>" + x.length + "</p>");
        document.write("<p>" + y.length + "</p>");
        document.write("<p>" + typeof(z) + "</p>");  
        document.write(x===z);
    </script>

</body>

</html>
