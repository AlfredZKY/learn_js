<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>learn js lesson5</title> 
</head>
<body>

<p>
有两种方式可以访问对象属性：
</p>
<p>
你可以使用 .property 或 ["property"].
</p>
<p id="demo"></p>
<p id="demo1"></p>
<script>
var person = {
    firstName : "John",
    lastName : "Doe",
    id : 5566,
    fullName:function (){
        document.getElementById("demo1").innerHTML =
        person.firstName + " " + person.lastName;
        return this.firstName + " " + this.lastName;
    }
};
document.getElementById("demo").innerHTML =
    person.firstName + " " + person.lastName;
</script>
<button type="button" onclick="person.fullName()">点击</button>

</body>
</html>
