<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>learn js lesson11</title>
</head>

<body>

    <p> typeof 操作符返回变量或表达式的类型。</p>
    <p id="demo"></p>
    <script>
        var person = null;          // null是一个只有一个值的特殊类型。表示一个空对象的引用
        document.getElementById("demo").innerHTML =
            typeof "john" + "<br>" +
            typeof 3.14 + "<br>" +
            typeof false + "<br>" +
            typeof [1, 2, 3, 4] + "<br>" +          // 在js中数组是一种特殊的对象类型，因此typeof[1,2,3,4]返回object
            typeof { name: 'john', age: 34 } + "<br>" +
            typeof person + "<br>" +
            typeof NaN + "<br>" +
            typeof function () { } + "<br>" +
            typeof new Date() + "<br>" +
            typeof a;
    </script>

    <p> constructor 属性返回变量或对象的构造函数。</p>
    <p id="1"></p>
    <script>
        document.getElementById("1").innerHTML =
            "John".constructor + "<br>" +
            (3.14).constructor + "<br>" +
            false.constructor + "<br>" +
            [1, 2, 3].constructor + "<br>" +
            { name: "john" }.constructor + "<br>" +
            new Date().constructor + "<br>" +
            function () { }.constructor + "<br>";
    </script>

    <p>判断是否为数组</p>
    <p id="2"></p>
    <script>
        var fruis = [1, 2, 3, 4, 5];
        document.getElementById("2").innerHTML = isArray(fruis);
        function isArray(myArray) {
            return myArray.constructor.toString().indexOf("Array") > -1;
        }
    </script>

    <p>判断是否为日期</p>
    <p id="3"></p>
    <script>
        var date = new Date();
        document.getElementById("3").innerHTML = isDate(date);
        function isDate(myDate) {
            return myDate.constructor.toString().indexOf("Date") > -1;
        }
    </script>
</body>

</html>
