<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>learn js lesson1</title>
<script>
function displayDate(){
	document.getElementById("demo").innerHTML=Date();
}
</script>
</head>
<body>

<h1>我的第一个 JavaScript 程序</h1>
<p id="demo">这是一个段落</p>

<button type="button" onclick="displayDate()">显示日期</button>

<script>
    var a = 10;
    document.write(a)
    // var num = parseInt(window.prompt('input'))
    // document.write(num)
</script>

<button type="button" onclick="alert('欢迎!')">点我!</button>

<script>
    document.write("<h1>这是一个标题</h1>")
    document.write("<p>这是一个段落。</p>")
</script>

<p id="demo1">
    JavaScript 能改变 HTML 元素的内容。
</p>

<script>
    function myFunction(){
        x = document.getElementById("demo1") // 找到元素
        x.innerHTML="Hello JavaScript";      // 改变元素
        x.style.color="#ff0000";
    }
</script>
<button type="button" onclick="myFunction()">点击这里</button>

<script>
    function changeImage(){
        element = document.getElementById("myimage")
        if (element.src.match("bulbon")){
            element.src="../images/pic_bulboff.gif";
        }
        else{
            element.src="../images/pic_bulbon.gif";
        }
    }
</script>
<img id="myimage" onclick="changeImage()" src="../images/pic_bulboff.gif" width="100" height="180">
<p>点击灯泡就可以打开或关闭这盏灯</p>

<p> 请输入数字。如果输入值不是数字，浏览器会弹出提示框。</p>
<input id="demo2" type="text">
<script>
    function isNumber(){
        var x = document.getElementById("demo2").value;
        if (x == "" || isNaN(x) || x.replace( /(^\s*)|(\s*$)/g,"")){
            alert("不是数字");
        }
    }
</script>
<button type="button" onclick="isNumber()">点击这里</button>

</body>
</html>
